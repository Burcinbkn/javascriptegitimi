        } else if (sayi == 0) {
            console.log('sayi' +sayi + sayi + 'sifirdir')
        }
        else {
            console.log('sayi' + sayi + 'sifirdan kucuktur')


        
            
        }

        //Elimizde kontrol edecegimiz sadece 2 secenek varsa kisa if yapisini kullanabiliriz
        sayi > 0 ? console.log('Sayi ' + sayi + ' sifirdan büyüktür') : console.log('Sayi ' + sayi + ' sifirdan küçüktür')
    </script>
