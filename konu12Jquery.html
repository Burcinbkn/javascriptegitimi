<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery ile Html Metin Islmeleri</title>
</head>
<body>


    <h1>Jquery ile Html Metin Islmelri</h1>
    <h2> Metin Icerigini Degistirme </h2>
    <p id="degistir">Merhaba</p>
    <p id="jsiledegistir">Selam</p>
    <script>
        $(function () {
            var secilecekelement = $("#degistir");
            secilecekelement.text("degistir id li element icerigi jquery text metoduyla degisti");

        });
        //Element icerigini javascript ile degistirme 
        var secilenElement = document.getElementById("jsiledegistir");
        secilenElement.textContent = "Selam yazisi javascript ile degisti";

        
    </script>
    <hr>
    <h2>Metin Icerigini Alma</h2>
    <p id = "jqileal">Merhaba Jquery</p>
    <p id=" jsileal">Merhaba Javascript</p>
    <h3 id = "jqmwtin"></h3>
    <h3 id=" jsmetin"></h3>

    <script>
        //Metin icerigini Jquery ile alma
        var yazi = $("#jqileal").text();
        // jqileal id li elementin icindeki metni aldik
        $("#jqmetin").text(yazi); // aldigimiz metni jqmetin id li elemente yazdirdik
        //metin icerigini javascript ile alma
        var metin= document.getElementById("jsileal").textContent; //js textContent ozelligiyle metni aldik
        document.getElementById("jsmetin").textContent = metin;

    </script>
    <hr>

    <h2>Html elementlerin icerikleri Html olarak Ayarlama</h2>
    <div id="htmlicerik"></div>
    <script>
        //jquery ile html icerik ekleme
        $("#htmlicerik").text("<h4> Jquery ile html icerik ekleme</h4>");
        //Javascript ile html icerik ekleme
        document.getElementById("htmlicerik").textContent +="<h4>textContent</h4>";
        document.getElementById("htmlicerik").innerText +="<h4>innerText</h4>";
        document.getElementById("htmlicerik").innerHTML +="<h4>innerHTML</h4>";


    </script>
    <hr>
    <h2>Elementlerin Html icerigini Alma</h2>
    <h3> Jq ile</h3>
    <div id="jshtmlicerikAl" style ="border: 1px solid"></div>
    <h3> Js ile</h3>
    <div id="jshtmlicerikAl" style ="border : 1px solid"></div>
    <script>
        // Jquery ile html icerik alma
        var icerik = $("#htmlicerik").html;
        $("#jqhtmlicerikAl").html(icerik);

        //Javascript ile html icerik alma
        var content = document.getElementById("htmlicerik").innerHTML;
        document.getElementById("jshtmlicerikAl").innerHTML = content;

    </script>

    
</body>
</html>
