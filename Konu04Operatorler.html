<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Operatorler</title>
</head>
<body>
    <h1> Js Operatorler</h1>
    <script>
        var sayi1= 10, sayi2 = 8;
        console.log('sayi : ' , sayi1)
        //Arttirma Operatoru
        sayi1++; // sayiyi 1 artir
        console.log('sayi : ', sayi1)
        // Azaltim Operatoru
        sayi1--; // sayiyi 1 eksilt
        console.log('sayi :' , sayi1)

        // += Operatoru
        sayi1+=sayi2;
        console.log('sayi : ' ,sayi1)
        //-= Operatoru
        sayi1-=sayi2;
        console.log('sayi :' , sayi1)
    </script>
</body>
</html>
